<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Nimbus - A Document Mind{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='nimbus-icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    {% block head_extras %}{% endblock %}
  </head>
  <body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container-fluid">
      <div class="row">
        {% include 'sidebar.html' %}
        <main class="col-md-10 p-5">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='spa_navigation.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
